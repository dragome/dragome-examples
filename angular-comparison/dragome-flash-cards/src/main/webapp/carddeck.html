<html class="ng-scope">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Flashcards</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Twitter bootstrap styles -->
<link rel="stylesheet" type="text/css" href="lib/twitter-bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="lib/twitter-bootstrap/css/bootstrap-responsive.css">

<!-- Own styles -->
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="body-container" data-template="panel">
		<div class="container">
			<header style="background-image: url('img/header.jpg');">
				<div class="page-header">
					<h1>
						Flashcards <small style="color: #359">with Dragome!</small>
					</h1>
				</div>
				<div class="navbar ng-scope">
					<div class="navbar-inner">
						<div class="container">
							<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
							</a> <a class="brand" href="#lernkartei">Flashcards</a>
							<div class="nav-collapse collapse navbar-responsive-collapse">
								<ul class="nav">
									<li><a href="#hilfe">Help</a></li>
									<li><a href="#links">Links</a></li>
									<li><a href="#impressum">Contacts</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</header>
			<div>
				<div id="content" class="ng-scope">
					<h2>Overview flashcards</h2>
					<div class="row-fluid">
						<!-- ngRepeat: carddeck in carddecks -->
						<div class="span4 ng-scope dragome-hide" data-template="card">
							<div class="thumbnail">
								<a title="Lernkartei #3 auswählen"> <img src="img/italy.png" data-attribute-template-src="img/${template:image}" style="cursor: hand;">
								</a>
								<h3 class="ng-binding">
									<span data-template="title">Italian</span>
								</h3>
								<p class="ng-binding">
									<span data-template="number-of-cards">10 Cards</span>
								</p>
							</div>
						</div>
						<div class="span4 ng-scope dragome-hide">
							<div class="thumbnail">
								<a href="#karten/lernkartei/1" title="Lernkartei #1 auswählen"> <img src="img/switzerland.png">
								</a>
								<h3 class="ng-binding">Swiss history</h3>
								<p class="ng-binding">20 Cards</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
