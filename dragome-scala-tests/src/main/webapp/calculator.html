<html>
<head>
    <link href="style/default.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="dragome-resources/dragome-production.js"></script>
</head>
<body>

<div class="calculator">
    <div class="display"><span data-template="displayValue"></span></div>
    <div class="digitsKeyboard">
        <div class="digitKey" data-template="digitKeys">
            <span data-template="label"></span>
        </div>
        <div class="equalSignKey" data-template="equalSign">=</div>
    </div>
    <div class="operationsKeyboard">
        <div class="operationKey" data-template="operationKeys">
            <span data-template="label"></span>
        </div>
    </div>
</div>

</body>
</html>
