<html>

<head>
<link rel="stylesheet" type="text/css" href="tree/tree.css" />
</head>

<body id="body-container">

	<div data-template="panel2" class="container">
		<div data-template="tree" ></div>
	</div>

	<br>
	<br>
	<br>

	<div class="dragome-hide" data-template="tree-skin">
		<div data-template="panel" class="container">
			<table class="treeTable" data-template="tree-root" class="dragome-hide">
				<tr data-template="children" class="dragome-hide">
					<td data-template="[event=click]"><img src="./tree/img/connector_opened_single.gif"></td>
					<td><span data-template="selectable"></span><img src="./tree/junit/tsuiteok.png"> <span class="leaftext " data-template="label">Root Node</span></td>
				</tr>
				<tr>
					<td background="./tree/img/blank.gif" class="blankSpace"><img src="./tree/img/blank.gif" class="blankSpace"></td>
					<td>
						<table class="treeTable" data-template="opened-tree">
							<tr data-template="[folder=true;open=true;last-child=false;template=1]" class="dragome-hide">
								<td data-template="[event=click]"><img src="./tree/img/connector_opened_middle.gif" /></td>
								<td><span data-template="selectable"></span><img src="./tree/junit/tsuitefail.png" /><span class="leaftext " data-template="label">Opened middle</span></td>
							</tr>
							<tr data-template="[folder=true;open=true;last-child=false;template=2]" class="dragome-hide">
								<td background="./tree/img/connector_ancestor.gif"><img src="./tree/img/blank.gif" class="blankSpace" /></td>
								<td>
									<table class="treeTable">
										<tr data-template="children" class="dragome-hide">
											<td class="blankSpace"><img src="./tree/img/connector_middle.gif" /></td>
											<td><img src="./tree/junit/testok.png"><span class="leaftext " data-template="label">1</span></td>
										</tr>
										<tr data-template="node" class="dragome-hide">
											<td class="blankSpace"><img src="./tree/img/connector_middle.gif" /></td>
											<td>2</td>
										</tr>
										<tr data-template="node2" class="dragome-hide">
											<td class="blankSpace"><img src="./tree/img/connector_middle.gif" /></td>
											<td>3</td>
										</tr>
										<tr class="dragome-hide" data-template="[folder=true;open=true;last-child=true;template=1]">
											<td data-template="[event=click]"><img src="./tree/img/connector_opened_end.gif" /></td>
											<td><span data-template="selectable"></span><img src="./tree/junit/tsuiteok.png" /> <span class="leaftext " data-template="label" style="margin-left: 1px;">Opened end</span></td>
										</tr>
										<tr data-template="[folder=true;open=true;last-child=true;template=2]" class="dragome-hide">
											<td background="./tree/img/blank.gif" class="blankSpace"><img src="./tree/img/blank.gif" class="blankSpace" /></td>
											<td>
												<table class="treeTable">
													<tr data-template="children" class="dragome-hide">
														<td class="blankSpace"><img src="./tree/img/connector_middle.gif" /></td>
														<td>4</td>
													</tr>
													<tr data-template="[folder=false;open=false;last-child=false;error=true]" class="dragome-hide">
														<td class="blankSpace"><img src="./tree/img/connector_middle.gif" /></td>
														<td><img src="./tree/junit/testerror.png"><span class="leaftext " data-template="label">5</span></td>
													</tr>
													<tr data-template="[folder=false;open=false;last-child=false;error=false]" class="dragome-hide">
														<td class="blankSpace"><img src="./tree/img/connector_middle.gif" /></td>
														<td><img src="./tree/junit/testok.png"><span class="leaftext " data-template="label">5</span></td>
													</tr>
													<tr data-template="[folder=false;open=false;last-child=true]" class="dragome-hide">
														<td class="blankSpace"><img src="./tree/img/connector_end.gif" /></td>
														<td><img src="./tree/junit/testok.png"><span class="leaftext " data-template="label">6</span></td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr data-template="[folder=true;open=false;last-child=false]" class="dragome-hide">
								<td data-template="[event=click]"><img src="./tree/img/connector_closed_middle.gif" /></td>
								<td><span data-template="selectable"></span><img src="./tree/junit/tsuiteok.png" /><span class="leaftext " data-template="label">Closed middle</span></td>
							</tr>
							<tr data-template="[folder=true;open=false;last-child=true]" class="dragome-hide">
								<td data-template="[event=click]"><img src="./tree/img/connector_closed_end.gif" /></td>
								<td><span data-template="selectable"></span><img src="./tree/junit/tsuiteok.png" /><span class="leaftext " data-template="label">Closed end</span></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>

</body>

</html>
