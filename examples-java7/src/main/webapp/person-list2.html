<html>
<head>
<link rel="stylesheet" type="text/css" href="css/test.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/overrides.css" />
<!-- <meta http-equiv="Pragma" content="no-cache"> -->
</head>

<body id="body-container">
	<div data-template="panel" class="container">
		<button type="submit" class="btn btn-danger" style="margin-top: 18px" data-template="button">
			<i class="icon-search icon-white"></i> Find persons
		</button>
		<div style="width: 600px">
			<div class="docs-filters">
				<div class="row-fluid">
					<h2>
						<span>List of persons</span>
					</h2>
					<div class="row-fluid show-grid">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Last name</th>
									<th>Nickname</th>
								</tr>
							</thead>
							<tbody>
								<tr class="dragome-hide" data-template="row">
									<td class="span2"><span data-template="name"> Juan </span></td>
									<td class="span2"><span data-template="last-name"> Perez </span></td>
									<td class="span2"><span data-template="nickname"> JP </span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="lower" id="console">
		<div class="btn btn-danger toggle collapsed">Console</div>
		<div id="java.lang.System.out" class="overlay panel stdout"></div>
	</div>
</body>

</html>
