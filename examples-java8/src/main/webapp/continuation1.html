<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/overrides.css" />
<script type="text/javascript" src="dragome-resources/dragome-debug.js"></script>
</head>

<body>
	<div style="margin-left: 50px; width: 700px;" class="container docs-filters row-fluid">
		<h2>Continuable calculator</h2>
		<div class="row-fluid show-grid">
			<button type="submit" class="btn btn-danger" style="margin: 10px" data-template="start-button">
				<i class="icon-plus-sign icon-white"></i> Start
			</button>
            Result: <b data-template="result" ></b>
		<div data-template="operation-panel">
		<table style="margin-left: 8px; width:700px" border="0">
					<tr>
						<td>
							<input type="text" data-template="value" class="span14" />
						</td>
						<td>
				<select data-template="operation"  class="span10"><option>+</option><option>-</option></select>
						</td>
						<td>
				<button type="submit" class="btn btn-primary" data-template="calc-button">				
				<i class="icon-edit icon-white"></i> Calculate
			</button>

						</td>
					</tr>
				</table>
				
		</div>
		</div>
	</div>
	
</body>

</html>
